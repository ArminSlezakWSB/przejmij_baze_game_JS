<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przejmij bazÄ™</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="bank myBank" id="mybank">
            <div class="bankPlus" id="bankPlus">
                150
            </div>
            <div class="bankBlokCont" id="mybankBlokCont">

            </div>
        </div>
        <div class="mainschield myschield"><progress id="myHP" value="100" max="100" min="0">100 HP</progress></div>
        <div class="gold mygold" id="mygold">
            100 <img src="gold.png" alt="gold" width="30">
        </div>
        <div class="towerShop">
            <label for=""><input type="radio" value="1" name="tower"><span>40</span><img class="t1" src="dzialo1.png" alt="dzialo" width="50px"></label>
            <label for=""><input type="radio" value="2" name="tower"><span>60</span><img src="zaslona.png" alt="zaslona" width="30px" class="t2"></label>
            <label for=""><input type="radio" value="3" name="tower"><span>1000</span><img src="healer.png" alt="medyk" width="25px" class="t2"></label>
        </div>   
        
        <div class="board" id="board"></div>
        
        <div class="bank enemyBank">
           <div class="bankBlokCont">
               <div class="b1"></div>
           </div> 
        </div>
        <div class="mainschield enemyschield"><progress id="enemyHP" value="100" max="100" min="0">100 HP</progress></div>
        <div class="gold enemygold">
           100 <img src="gold.png" alt="gold" width="30">
        </div>
        
        <div id="wywolajNalot" title="nalot - 10 000"></div>
